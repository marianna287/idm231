<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Zodiac Sign</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h2>Find your Zodiac Sign</h2>
        <div>
            <button data-modal-target="#modal" class="helpButton">Help</button>
        </div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="helpTitle">Help</h3>
                <button data-close-button class="closeButton">&times;</button>
            </div>
            <div class="modal-body">
                <p>Click on the zodiac symbols or enter your birthday into the calendar to get matched with your own personal zodiac sign.</p>
            </div>
        </div>
    </div>
    <div class="stage">
        <div class="iconWrapper">
            <div class="js-button" id="aquarius">
                <img src="images/aquarius2.png" alt="aquarius"> 
            </div> 
            <div class="js-button" id="pisces"> 
                <img src="images/pisces2.png" alt="pisces">
            </div>
            <div class="js-button" id="aries">
                <img src="images/aries2.png" alt="aries">
            </div>
            <div class="js-button" id="taurus">
                <img src="images/taurus2.png" alt="taurus">
            </div>
            <div class="js-button" id="gemini">
                <img src="images/gemini2.png" alt="gemini">
            </div>
            <div class="js-button" id="cancer">
                <img src="images/cancer2.png" alt="cancer">
            </div>
            <div class="js-button" id="leo">
                <img src="images/leo2.png" alt="leo">
            </div>
            <div class="js-button" id="virgo">
                <img src="images/virgo2.png" alt="virgo">
            </div>
            <div class="js-button" id="libra">
                <img src="images/libra2.png" alt="libra">
            </div>
            <div class="js-button" id="scorpio">
                <img src="images/scorpio2.png" alt="scorpio">
            </div>
            <div class="js-button" id="sagittarius">
                <img src="images/sagittarius2.png" alt="sagittarius">
            </div>
            <div class="js-button" id="capricorn">
                <img src="images/capricorn2.png" alt="capricorn">
            </div>
        </div>
    </div>    
    <main>
        <div class="wrapper">
            <div class="card">
                <form onsubmit="findZodiac(event)" class="formElements">
                    <input type="date" required>
                    <input type="submit" value="Find your zodiac sign" onclick= "zodiacSign"/>
                </form>
            </div>
        </div>
        <div class="resultWrapper">
            <div class="zodiacImageCircle">
                <img class="zodiacImage" src="images/${sign}.png" alt="" />
            </div> 
            <h1 id="zodiac-sign"></h1>
            <h2 id="zodiac-date"></h2>
        </div>
    </main>
    <div id="overlay"></div>
    <script src="index.js"></script>
</body>
</html>
